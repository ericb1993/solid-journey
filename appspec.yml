version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: solid-journey/install_webserver.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: solid-journey/start_app.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: solid-journey/stop_app.sh
      timeout: 300
      runas: root
